<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D02 - GRID Ecomerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/e94a5a4c94.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" >

</head>
<body class="roboto-regular">
    <div class="grid-container">
        <nav class="navbar"><h1>MI E-commerce</h1></nav>
        <aside class="menu">
            <h2>Categorias</h2>
            <ul>
                <li class="lista"><b>Perfume</b>&nbsp;(12)</li>
                <li class="lista"><b>Ropa</b>&nbsp;(12)</li>
                <li class="lista"><b>Accesorios</b>&nbsp;(12)</li>
                <li class="lista"><b>Zapatos</b>&nbsp;(12)</li>
            </ul>
        </aside>
        <main class="main"> 
            <div class="p1">
                <div class="box">
                    <article><img src="./assets/img/perfumes.jfif"></article>
                    <article class="texto">
                        <h3>PERFUME MUJER </h3>    
                        <p>$50.000</p>
                    </article>
                    <article class="box-action">Comprar</article>
                </div>
            </div>    
            <article class="p2">
                <div class="box">
                    <article><img src="./assets/img/ROPA.jfif"></article>
                    <article class="texto">
                        <h3>POLERA MUJER</h3>    
                        <p>$10.000</p>
                    </article>
                    <article class="box-action">Comprar</article>
            </div></article>    
            <article class="p3">
                <div class="box">
                    <article class="imagen"> <img src="./assets/img/ZAPATOS.jfif"></article>
                    <article class="texto">
                        <h4>ZAPATO FORMAL HOMBRE</h4>    
                        <p>$85.000</p>
                    </article>
                    <article class="box-action">Comprar</article>
                </div>
            </article>     
            <article class="p4">
                <div class="box">
                    <article class="imagen"> <img src="./assets/img/JOYAS.jfif"></article>
                    <article class="texto">
                        <h4>Accesorios elegantes</h4>    
                        <p>Desde $5.000 hasta $55.000</p>
                    </article>
                    <article class="box-action">Comprar</article>
                </div>
            </article>     
            
        </main>

        <footer> <i class="fa-brands fa-instagram"></i> @miEcommerce</footer>
    </div>
</body>
</html>
